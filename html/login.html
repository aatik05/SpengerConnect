<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Login Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8fa2a4740e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik:400,700"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="Javascript/javascript.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="login-form">
        <h1>Login</h1>
        <form  action="index.html" onsubmit="myFunction()">
          <input type="text" placeholder="Username" id="usernameLogin"  />
          <input type="text" placeholder="Passwort" autocomplete="new-password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
          <a href="register1.html" style="text-decoration: none" class="link">Noch kein Konto? Hier registrieren</a>
          <div class="action">
            <!--<button id="registrieren" onclick="myFunction()" >Registrieren</button> -->
            <button type="submit" class="btn" >Einloggen</button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
