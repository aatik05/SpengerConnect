   
  <!DOCTYPE html>
  <html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8fa2a4740e.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="../css/style.css">
    <script src="javascript.js"></script>
  </head>
  <body>
  
  <div class="login-form">
    <form method="post" action="">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          
          <input type="username" placeholder="Username" required>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" autocomplete="new-password">
        </div>
        <a href="register.html" class="link">Noch kein Konto? Hier registrieren</a>
      </div>
      <div class="action">
        
        <!--<button id="registrieren" onclick="myFunction()" >Registrieren</button> -->
        <button onclick="login()">Einloggen</button>
      </div>
    </form>
  </div>
  
    
  
  </body>
  </html>
