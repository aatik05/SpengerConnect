<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>!TEAMPLATE! Simple Register Form Example</title>
    <link rel="icon" href="../favicon/index.ico">
    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- JS -->
    
    <script src="../js/main.js"></script>
 <!-- <script src="../../Javascript/firebase.js"></script> -->   

</head>
<body>
    
   
    
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registrieren</h2>
                        <form class="register-form" id="register-form">
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="vorname" placeholder="Vorname"/>
                                <div id="vornamealert" class="alert"></div>
                            </div>
                            
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="nachname" placeholder="Nachname"/>
                                <div id="nachnamealert" class="alert"></div>
                            </div>
                            
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username"/>
                                <div id="usernamealert" class="alert"></div>
                            </div>
                            
                            <div class="form-group">
                                <label><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="email" id="email" placeholder="Schul-Email"/>
                                <div id="emailalert" class="alert"></div>
                            </div>
                            
                            <div id="form-pass" class="form-group">
                                <label ><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="pass" id="passwort" placeholder="Passwort"/>
                                <div id="passwortalert" class="alert"></div>
                            </div>
                            
                            <!-- <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Konto erstellen"/>
                            </div> -->
                            <div class="form-group form-button">
                                <button  id="signin" class="form-submit" onclick="validSignUpData()">Einloggen</button>
                              </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img id="register" src="../images/SPG-Connect.jpeg" alt="sing up image"></figure>
                        <a href="login.html" style="text-decoration: none; color:#73b5e0; font-weight: bold;" class="signup-image-link">Ich habe schon ein Konto</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
